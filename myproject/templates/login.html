{% load static %}
<!DOCTYPE html>
<html lan="en" and dir="Itr">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập và đăng ký</title>
    <link rel="stylesheet" href="{% static './assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static './assets/images/icon.png' %}" type="image/png">


</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>Đăng nhập</h2>
                {% for message in messages %}
                <h6 style="color: red;">{{message}}</h6>
                {% endfor %}
                <form method="post" action="login_register">
                    {% csrf_token %}
                    <input type="text" class="input-box" name="username" placeholder="Username" required>
                    <input type="password" class="input-box" name="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn" name='login'>Đăng nhập</button> 
                    <input type="checkbox"><span>Nhớ tôi</span>
                </form>
                <button type="button" class="btn" onclick="openRegister()">Tôi là người mới</button>
                <a href="">Quên mật khẩu</a>
            </div>
            <div class="card-back">
                <h2>Đăng ký</h2>
                {% for message in messages %}
                <h6 style="color: red;">{{message}}</h6>
                {% endfor %}
                <form method="post" action="login_register">
                    {% csrf_token %}
                    <input type="text" class="input-box" name="userName" placeholder="Username" required>
                    <input type="email" class="input-box"  name="eMail" placeholder="Email" required>
                    <input type="password" class="input-box" name="passWord" placeholder="Password" required>
                    <input type="password" class="input-box" name="rePassword" placeholder="Repeat Password" required>
                    <button type="submit" class="submit-btn" name='register'>Đăng ký</button> 
                    <input type="checkbox"><span>Nhớ tôi</span>
                </form>
                <button type="button" class="btn" onclick="openLogin()" style="margin-top: 40px;">Tôi đã có tài khoản</button>
                <a href="">Quên mật khẩu</a>
            </div>
        </div>
    </div>
</div>

<script>
    var card = document.getElementById("card");

    function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }
    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }
</script>

</body>
</html>
